<div class="container py-4">

  <div class="d-flex align-items-center mb-3">
    <h4 class="m-0">
      <i class="bi bi-box-seam me-2"></i> Mis productos
      <span class="badge bg-primary ms-2">{{ total }}</span>
    </h4>

    <a class="btn btn-primary ms-auto" [routerLink]="['/mis-productos/nuevo']">
      <i class="bi bi-plus-circle me-1"></i> Nuevo
    </a>
  </div>


  <div class="row g-3">
    <div class="col-12 text-muted" *ngIf="productos.length===0">
      Aún no tienes productos publicados.
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let p of productos">
      <div class="card h-100 shadow-sm">
<div class="ratio ratio-4x3 bg-light">
  <ng-container *ngIf="fullImg(p) as src; else noimg">
    <img [src]="src" class="card-img-top" style="object-fit:cover">
  </ng-container>
</div>
<ng-template #noimg>
  <div class="w-100 h-100 d-flex align-items-center justify-content-center">
    <i class="bi bi-image fs-1 text-muted"></i>
  </div>
</ng-template>

        <div class="card-body">
          <div class="small text-muted mb-1">
            {{ p.categoria }} · {{ p.estadoArticulo }}
          </div>
          <h6 class="card-title text-truncate" [title]="p.nombre">{{ p.nombre }}</h6>
          <div class="fw-semibold">{{ toQ(p.precioCents) }}</div>
          
        </div>

        <div class="card-footer bg-white d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/mis-productos', p.id, 'editar']">
            <i class="bi bi-pencil"></i>
          </a>
         
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-outline-secondary btn-sm me-2" (click)="prev()" [disabled]="pagina===0">
      <i class="bi bi-chevron-left"></i>
    </button>
    <button class="btn btn-outline-secondary btn-sm" (click)="next()" [disabled]="pagina+1>=totalPaginas">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
