<div class="container py-4">
  <h4 class="mb-3"><i class="bi bi-shop me-2"></i>Catálogo
     <span class="badge bg-primary ms-2">{{ total }}</span>
  </h4>

  <div class="row g-3">
    <div class="col-md-3" *ngFor="let p of productos">
      <div class="card h-100 shadow-sm">
        
  <ng-container *ngIf="fullImg(p) as src; else noimg">
    <img [src]="src" class="card-img-top" style="object-fit:cover">
  </ng-container>
        <ng-template #noimg>
          <div class="bg-light d-flex align-items-center justify-content-center" style="height:190px;">
            <i class="bi bi-image text-muted fs-1"></i>
          </div>
        </ng-template>
        <div class="card-body d-flex flex-column">
          <h6 class="card-title mb-1">{{ p.nombre }}</h6>
          <div class="text-muted small mb-2">{{ p.categoria }} · {{ p.estadoArticulo }}</div>
          <div class="fw-bold fs-6 mt-auto">{{ asQ(p.precioCents) }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button class="btn btn-outline-secondary btn-sm" (click)="prev()" [disabled]="pagina===0">
      <i class="bi bi-chevron-left"></i>
    </button>
    <button class="btn btn-outline-secondary btn-sm" (click)="next()" [disabled]="pagina+1>=totalPaginas">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
