<div class="container py-4" style="max-width: 920px;">
  <h4 class="mb-3"><i class="bi bi-box-seam me-2"></i>{{ titulo }}</h4>

  <div class="row g-3">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" [(ngModel)]="form.nombre" name="nombre" maxlength="140">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="4" [(ngModel)]="form.descripcion" name="descripcion"></textarea>
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Precio (quetzales)</label>
              <input type="number" class="form-control" [(ngModel)]="form.precioCents" name="precio">
            </div>
            <div class="col-md-4">
              <label class="form-label">Stock</label>
              <input type="number" min="1" class="form-control" [(ngModel)]="form.stock" name="stock">
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select class="form-select" [(ngModel)]="form.estadoArticulo" name="estado">
                <option value="NUEVO">Nuevo</option>
                <option value="USADO">Usado</option>
              </select>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select class="form-select" [(ngModel)]="form.categoriaId" name="categoriaId">
                <option *ngFor="let c of categorias" [value]="c.id">{{ c.nombre }}</option>
              </select>
            </div>
          </div>

          <div class="mt-3">
            <button class="btn btn-primary" (click)="guardar()" [disabled]="cargando">
              <span *ngIf="!cargando"><i class="bi bi-check2 me-1"></i> Guardar</span>
              <span *ngIf="cargando" class="spinner-border spinner-border-sm"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <label class="form-label">Imagen principal</label>
          <input type="file" class="form-control" (change)="onFile($event)" accept="image/*">
          <div class="mt-3 border rounded overflow-hidden" style="height: 220px;">
            <img *ngIf="preview" [src]="preview" style="width:100%;height:100%;object-fit:cover;">
            <div *ngIf="!preview" class="h-100 d-flex align-items-center justify-content-center bg-light">
              <i class="bi bi-image fs-1 text-muted"></i>
            </div>
          </div>
          <div class="text-muted small mt-2">
            Al guardar o actualizar, el producto quedará <strong>en revisión</strong>.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
