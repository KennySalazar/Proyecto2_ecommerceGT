<div class="container py-4">
  <div class="d-flex align-items-center mb-3">
    <h4 class="m-0">
      <i class="bi bi-receipt me-2"></i> Mis compras
      <span class="badge bg-primary ms-2">{{ pedidos.length }}</span>
    </h4>
  </div>

  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border"></div>
  </div>

  <div *ngIf="!cargando && pedidos.length===0" class="alert alert-info">
    Aún no tienes compras realizadas.
  </div>

  <div class="accordion" id="accPedidos" *ngIf="!cargando && pedidos.length>0">
    <div class="accordion-item mb-2" *ngFor="let p of pedidos; let i = index">
      <h2 class="accordion-header" [id]="'h'+i">
        <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse" [attr.data-bs-target]="'#c'+i">
          <div class="w-100 d-flex justify-content-between">
            <span>
              <b>#{{ p.id }}</b> · {{ fFecha(p.fecha) }}
              <span class="badge bg-secondary ms-2">{{ p.estado }}</span>
            </span>
            <span class="fw-semibold">{{ asQ(p.total) }}</span>
          </div>
        </button>
      </h2>
      <div [id]="'c'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'h'+i" data-bs-parent="#accPedidos">
        <div class="accordion-body">
          <div class="text-muted small mb-2">
            Entrega estimada: <b>{{ fFecha(p.fechaEstimadaEntrega) || '—' }}</b>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let it of p.items">
              <div class="d-flex">
<img
  [src]="(it.imagenUrl ?? null) | imgUrl"
  class="card-img-top"
  style="object-fit:cover"
  loading="lazy"
  referrerpolicy="no-referrer"
/>
                <div class="flex-grow-1">
                  <div class="fw-semibold">{{ it.nombre }}</div>
                  <div class="text-muted small">
                    {{ it.cantidad }} × {{ asQ(it.precioUnitario) }}
                    · Subtotal: <b>{{ asQ(it.subtotal) }}</b>
                  </div>
                </div>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
