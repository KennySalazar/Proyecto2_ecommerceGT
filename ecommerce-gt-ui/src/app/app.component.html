  <div *ngIf="loggedIn && mostrarNavbar" class="d-flex align-items-center gap-2">

    <a class="btn btn-outline-secondary btn-sm" routerLink="/mis-compras">
      <i class="bi bi-bag-check me-1"></i> Mis compras
