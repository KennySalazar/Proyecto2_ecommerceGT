<div class="login-page">
  <div class="overlay"></div>

  <div class="login-card">
    <h1>Bienvenido</h1>
    <p class="subtitle">Ingresa a tu cuenta</p>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input id="correo" name="correo" [(ngModel)]="correo" required type="email" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" [(ngModel)]="password" required type="password" />
      </div>

      <button class="btn-primary" [disabled]="loading || f.invalid">
        {{ loading ? 'Ingresando…' : 'Iniciar sesión' }}
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>

      <a class="link" routerLink="/register">¿No tienes cuenta? Regístrate</a>
    </form>
  </div>
</div>
