<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3 text-center">Iniciar sesión</h3>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <div class="mb-3">
            <label class="form-label" for="correo">Correo</label>
            <input id="correo" name="correo" [(ngModel)]="correo"
                   class="form-control" type="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input id="password" name="password" [(ngModel)]="password"
                   class="form-control" type="password" required minlength="4" />
          </div>

          <button class="btn btn-primary w-100" [disabled]="f.invalid || loading">
            {{ loading ? 'Ingresando...' : 'Ingresar' }}
          </button>
          <div class="text-danger mt-3" *ngIf="error">{{ error }}</div>
          <hr class="my-4">

            <p class="text-center mb-0">
            ¿No tienes cuenta?
            <a routerLink="/register">Crear cuenta</a>
            </p>
        </form>
      </div>
    </div>
  </div>
</div>
