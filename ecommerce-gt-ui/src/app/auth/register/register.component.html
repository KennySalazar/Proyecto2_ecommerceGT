<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3 text-center">Crear cuenta</h3>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <div class="mb-3">
            <label class="form-label" for="nombre">Nombre completo</label>
            <input id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="correo">Correo</label>
            <input id="correo" name="correo" [(ngModel)]="correo" class="form-control" type="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" [(ngModel)]="telefono" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input id="password" name="password" [(ngModel)]="password" class="form-control" type="password" required minlength="4" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="confirmar">Confirmar contraseña</label>
            <input id="confirmar" name="confirmar" [(ngModel)]="confirmar" class="form-control" type="password" required minlength="4" />
          </div>

          <button class="btn btn-success w-100" [disabled]="f.invalid || loading">
            {{ loading ? 'Creando...' : 'Crear cuenta' }}
          </button>

          <div class="text-danger mt-3" *ngIf="error">{{ error }}</div>
        </form>

        <hr class="my-4">
        <p class="text-center mb-0">
          ¿Ya tienes cuenta? <a routerLink="/login">Iniciar sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
